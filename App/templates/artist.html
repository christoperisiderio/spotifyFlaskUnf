<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ artist.name }}</title>
</head>
<body>
    <li><a href="{{ url_for('logout') }}">Logout</a></li>
    <h1>{{ artist.name }}</h1>
    <h2>Top Tracks</h2>
    <ol>
        {% for track in tracks %}               
                <iframe style="border-radius:12px;" src="https://open.spotify.com/embed/track/{{ track.id }}?utm_source=generator" width="100%" height="100" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                <hr>
        {% endfor %}
    </ol>
    <!-- Home Button -->
    <button onclick="window.location.href='{{ url_for('base') }}'">Home</button>
    <!-- You can add albums and playlists below in a similar manner -->
</body>
</html>
